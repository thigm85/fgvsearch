title = %(lib_name)s

### PyPI ###
audience = Developers
author = Thiago Guerrera Martins
author_email = thigm85@gmail.com
copyright = 2024 onwards, %(author)s
description = Lecture notes for search class
keywords = nbdev jupyter notebook python
language = English
status = 3
user = thigm85

